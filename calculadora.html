<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>calculadora</title>
   
</head>
<body>
   <h1>Nina Campos</h1> 
   <div class="fundo">
   <div class="calculadora">
       <h1>calculadora</h1>
       <p id="resultado" ></p>
            <table>
               <tr>
                <td class="btn"cowspan="2"><button>c</button></td>
                <td class="btn"><button><</button></td>
                <td class="btn"><button>/</button></td>       
               </tr> 
               <tr>
                <td class="btn"><button>7</button></td>
                <td class="btn"><button>8</button></td>
                <td class="btn"><button>9</button></td>
                <td class="btn"><button>x</button></td>       
               </tr> 
               <tr>
                <td class="btn"><button>4</button></td>
                <td class="btn"><button>5</button></td>
                <td class="btn"><button>6</button></td>
                <td class="btn"><button>-</button></td>       
               </tr> 
               <tr>
                <td class="btn"><button>1</button></td>
                <td class="btn"><button>2</button></td>
                <td class="btn"><button>3</button></td>
                <td class="btn"><button>+</button></td>       
               </tr> 
               <tr>
                <td class="btn"><button>0</button></td>
                <td class="btn"><button>.</button></td>
                <td class="btn"cowspan="2"><button>=</button></td>       
               </tr> 
            </table>
        </div>
   </div>
</body>
</html>
